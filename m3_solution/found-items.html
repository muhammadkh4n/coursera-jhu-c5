<div class="col-sm-3" ng-repeat="item in found.items">
  <div class="menu-item">
    <div class="name">
      <h2>{{ item.name }}</h2>
    </div>
    <div class="short_name">
      <h3><span class="label label-primary">{{ item.short_name }}</span></h3>
    </div>
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <button type="button" class="btn btn-xs btn-danger" ng-click="found.onRemove({index: $index})">Don't want this one!</button>
  </div>
</div>
<section class="col-xs-12">
  <span class="alert alert-danger error">Nothing Found</span>
</section>
