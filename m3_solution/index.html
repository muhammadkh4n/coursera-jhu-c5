<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="search.searchItems(searchTerm)">Narrow It Down For Me!</button>
        </div>
        <items-loader loading="search.loading"></items-loader>
      </div>
    </div>

    <div class="row">
      <!-- found-items should be implemented as a component -->
      <found-items items="search.found" on-remove="search.removeItem(index)" loading="search.loading"></found-items>
    </div>
  </div>

<script src="angular.min.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
