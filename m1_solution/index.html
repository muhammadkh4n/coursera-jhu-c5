<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="items"
             ng-class="lunch">
             <span class="help-block">Empty item, i.e. , , will not be counted!</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="setMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="lunch">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js" charset="utf-8"></script>
   <script src="app.js" charset="utf-8"></script>
</body>
</html>
