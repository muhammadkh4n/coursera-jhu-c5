<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-info text-warning">
      <div class="panel-heading">
        <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span> User Information</h1>
      </div>
      <div class="panel-body">
        <dl class="dl-horizontal">
          <dt>First Name</dt>
          <dd>{{ $ctrl.user.first_name }}</dd>
          <dt>Last Name</dt>
          <dd>{{ $ctrl.user.last_name }}</dd>
          <dt>Email</dt>
          <dd>{{ $ctrl.user.email }}</dd>
          <dt>Phone Number</dt>
          <dd>{{ $ctrl.user.phone_number }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h1 class="panel-title"><span class="glyphicon glyphicon-star"></span> Favorite Menu Item</h1>
      </div>
      <div class="panel-body">
        <div class="favorite-item">
          <h2>{{ $ctrl.user.favorite.name }}</h2>
          <img ng-if="$ctrl.user.favorite.image_present" ng-src="https://c5jhu-muhammadkh4n.herokuapp.com/images/{{ $ctrl.user.favorite.short_name }}.jpg"
               alt="$ctrl.user.favorite.name">
          <p><strong>Description:</strong> {{ $ctrl.user.favorite.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
